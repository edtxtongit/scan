name: Go Auto Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉取仓库
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ 设置 Go 环境
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      # 3️⃣ 如果没有 go.mod，就自动生成
      - name: Create go.mod if missing
        run: |
          if [ ! -f go.mod ]; then
            echo "go.mod not found, creating one..."
            go mod init auto/module
            go mod tidy
          fi

      # 4️⃣ 构建输出文件
      - name: Build binary
        run: |
          mkdir -p build
          go build -o build/app go.go

      # 5️⃣ 上传编译结果（可下载）
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-binary
          path: build/app
